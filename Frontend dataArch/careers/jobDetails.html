<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="jobstyles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Operations Specialist</h1>
        <div class="application-section">
            <h2>Application</h2>
            <form id="applicationForm">
                <div class="form-group">
                    <label for="resume">Resume <span class="required">*</span></label>
                    <input type="file" id="resume" required>
                </div>
                <div class="form-group">
                    <label for="coverLetter">Cover Letter (Optional)</label>
                    <textarea id="coverLetter"></textarea>
                </div>
                <div class="form-group">
                    <label>Do you have unlimited rights to work in the location the role is based?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="workRights" value="yes" required> Yes</label>
                        <label><input type="radio" name="workRights" value="no" required> No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="salary">Salary Expectations (Â£-GBP) <span class="required">*</span></label>
                    <input type="number" id="salary" required>
                </div>
                <div class="form-group">
                    <label for="noticePeriod">Notice Period <span class="required">*</span></label>
                    <input type="text" id="noticePeriod" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="privacyConsent" required>
                    <label for="privacyConsent">I have read and accept the <a href="#">Privacy Notice</a>.</label>
                </div>
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>
    <script src="jobscript.js"></script>
</body>
</html>
